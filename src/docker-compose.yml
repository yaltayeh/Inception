
services:
  mariadb:
    build: ./services/mariadb
    container_name: mariadb
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE:-wordpress}
      - MYSQL_USER=${MYSQL_USER:-wordpress}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    secrets:
      - mysql_root_password
      - mysql_user_password
    restart: unless-stopped

  nginx:
    build: ./services/nginx
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-localhost}
    volumes:
      - web_data:/var/www/html:ro
    secrets:
      - source: nginx_ssl_key
        target: nginx_ssl_keys/${DOMAIN_NAME:-localhost}.key
      - source: nginx_ssl_cert
        target: nginx_ssl_keys/${DOMAIN_NAME:-localhost}.crt
    restart: unless-stopped

  wordpress:
    build: ./services/wordpress
    container_name: wordpress
    depends_on:
      - mariadb
      - redis
    environment:
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=${MYSQL_USER:-wordpress}
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE:-wordpress}
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - WORDPRESS_ADMIN_USER=${WORDPRESS_ADMIN_USER:-admin}
      - WORDPRESS_ADMIN_EMAIL=${WORDPRESS_ADMIN_EMAIL:-admin@example.com}
      - WORDPRESS_SITE_TITLE=${WORDPRESS_SITE_TITLE:-My WordPress Site}
      - WORDPRESS_LOCALE=${WORDPRESS_LOCALE:-en_US}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - web_data:/var/www/html
    secrets:
      - wordpress_admin_password
      - source: mysql_user_password
        target: wordpress_user_password
    restart: unless-stopped

  redis:
    build: ./services/redis
    container_name: redis

  n8n:
    build: ./services/n8n
    container_name: n8n
    environment:
      - N8N_HOST=n8n.${DOMAIN_NAME:-localhost}
      - N8N_PORT=5678
      - WEBHOOK_URL=https://n8n.${DOMAIN_NAME:-localhost}/
      - NODE_ENV=production
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=strongpassword
      - N8N_USER_EMAIL=admin@${DOMAIN_NAME:-localhost}
      - N8N_USER_FIRST_NAME=Admin
      - N8N_USER_LAST_NAME=User
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

  ftp_server:
    build: ./services/ftp_server
    container_name: ftp_server
    ports:
      - "2222:22"
    environment:
      - FTP_USER=${FTP_USER:-ftpuser}
      - FTP_PASSWORD=${FTP_PASSWORD:-ftppassword}
      - FTP_HOME=/etc/www/html
    volumes:
      - web_data:/etc/www/html
    secrets:
      - ftp_password
    restart: unless-stopped

  adminer:
    build: ./services/adminer
    container_name: adminer
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/mariadb
      o: bind
  web_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/web
      o: bind
  n8n_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/n8n
      o: bind

secrets:
  wordpress_admin_password:
    file: ../secrets/wordpress_admin_password.txt
  mysql_root_password:
    file: ../secrets/mysql_root_password.txt
  mysql_user_password:
    file: ../secrets/mysql_user_password.txt
  nginx_ssl_key:
    file: ../secrets/${DOMAIN_NAME:-localhost}.key
  nginx_ssl_cert:
    file: ../secrets/${DOMAIN_NAME:-localhost}.crt
  ftp_password:
    file: ../secrets/ftp_password.txt
